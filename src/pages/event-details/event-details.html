<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
         <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Event Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

<ion-content>
  <ion-row class="event-head">
    <ion-col class="col" col-12>
      <div>
        <h3>{{eventTitle}}</h3>
        <p>{{evenDate}}</p>
        <span class="span-text"><span class="span-warning" [ngStyle]="{'background-color':  + alarm_color_code}"></span>{{labels}}</span>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="event-body">
    <ion-col class="col" col-5>
      <h5>Unit Name</h5>
    </ion-col>

    <ion-col class="col" col-7>
      <p>{{unitname}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="event-body">
    <ion-col class="col" col-5>
      <h5>Project</h5>
    </ion-col>

    <ion-col class="col" col-7>
      <p>{{projectname}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="event-body">
    <ion-col class="col" col-5>
      <h5>Deployed Location</h5>
    </ion-col>

    <ion-col class="col" col-7>
      <p>{{location}}</p>
    </ion-col>
  </ion-row>

  <ion-row class="event-detail-btn"  (click)="doEditAlarm(item,'edit')">
    <ion-col class="col" col-12>
      <div>
        <button><img src="assets/imgs/edit@2x.png" width="12">Edit</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
