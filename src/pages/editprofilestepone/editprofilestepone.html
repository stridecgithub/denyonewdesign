  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{pageTitle}}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="user-img">
    <div class="profile-title">Profile Photo</div>
    <img src="{{addedImgLists}}" width="100" height="100" alt="">

    <div style="position: absolute;
    left: 54%;
    top: 18%;" class="user-camera-block">


      <a (click)="fileChooser()" href="#" *ngIf="!addedImgLists">
        <ion-icon name="camera" style="font-size: 17pt;background-color:#fff;line-height: 35px;
        color: #009ACD;
        border-radius: 50%;
        border: 1px solid #006BF4;
        width: 40px;
        height: 40px;"></ion-icon>
      </a>
      <a (click)="fileChooser()" href="#" *ngIf="addedImgLists">
        <ion-icon name="camera" style="font-size: 17pt;background-color:#fff;line-height: 35px;
        color: #009ACD;
        border-radius: 50%;
        border: 1px solid #006BF4;
        width: 40px;
        height: 40px;"></ion-icon>
      </a>


    </div>
  </div>

  <div class="progress-outer" *ngIf="isProgress">
    <div class="progress-inner" [style.width]="progress + '%'">        
    </div>
  </div>
  
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()" class="edit-profo">
      <ion-list>
        <ion-item>
          <ion-label stacked>First Name
            <span class="mandatory">*</span>
          </ion-label>
          <ion-input type="text" class="{{form.controls.first_name.errors && form.controls.first_name.dirty ? 'error-round-square' : 'error-round-non-square'}}"  formControlName="first_name" [(ngModel)]="first_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Last Name
            <span class="mandatory">*</span>
          </ion-label>
          <ion-input type="text" class="{{form.controls.last_name.errors && form.controls.last_name.dirty ? 'error-round-square' : 'error-round-non-square'}}" formControlName="last_name" [(ngModel)]="last_name"></ion-input>
        </ion-item>



        <ion-item *ngIf="hidePasswordField">
          <ion-label stacked>Password
            <span class="mandatory">*</span>
          </ion-label>
          <ion-input type="password" class="{{form.controls.password.errors && form.controls.password.dirty ? 'error-round-square' : 'error-round-non-square'}}" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email
            <span class="mandatory"> *</span>
          </ion-label>
          <ion-input type="text" class="{{form.controls.email.errors && form.controls.email.dirty ? 'error-round-square' : 'error-round-non-square'}}" formControlName="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        
   

        <ion-item>
          <ion-label stacked>Contact Number
            <span class="mandatory" *ngIf="hideActionButton"> *</span>
          </ion-label>
          <ion-input type="text" class="{{form.controls.contact.errors && form.controls.contact.dirty ? 'error-round-square' : 'error-round-non-square'}}"  [disabled]="readOnly" formControlName="contact" [(ngModel)]="contact"></ion-input>
        </ion-item>

        
        
       


        <ion-item>
          <ion-label stacked>Company
            <span class="mandatory">*</span>
          </ion-label>
          <ion-select [(ngModel)]="company_id" formControlName="company_id">
            <ion-option *ngFor="let groupData of responseResultCompanyGroup" value="{{groupData.companygroup_id}}">{{groupData.companygroup_name}}</ion-option>
          </ion-select>
        </ion-item>



        <ion-item>
          <ion-label stacked>Position
            <span class="mandatory">*</span>
          </ion-label>
          <ion-input type="text" class="{{form.controls.job_position.errors && form.controls.job_position.dirty ? 'error-round-square' : 'error-round-non-square'}}"  formControlName="job_position" [(ngModel)]="job_position"></ion-input>
        </ion-item>


        <ion-item style="padding-bottom:15px;">
          <ion-label stacked>Report To</ion-label>
          <ion-select  [(ngModel)]="report_to" formControlName="report_to">
            <ion-option value="0">N/A</ion-option><!--  *ngIf="this.len==0"-->
            <ion-option *ngFor="let userData of responseResultReportTo" value="{{userData.staff_id}}">{{userData.firstname}} {{userData.lastname}}</ion-option>
          </ion-select>
        </ion-item>
        <div style="background:#fff;padding-top:20px;"></div>
        <div style="border-top:1px solid #d6d6d6;border-bottom:1px solid #d6d6d6;padding-bottom:15px;background:#f8f8f8;overflow:hidden;"
          class="sep">
          <ion-item style="float:left;width:50%;">
            <ion-label stacked>User Name
              <span class="mandatory">*</span>
            </ion-label>
            <ion-input type="text" [disabled]=true  formControlName="username" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item style="float:right;width:50%;box-shadow:none;">
            <ion-label stacked>Hashtag
              <span class="mandatory"> *</span>
            </ion-label>
            <ion-input type="text"   [disabled]=true class="{{form.controls.hashtag.errors && form.controls.hashtag.dirty ? 'error-round-square' : 'error-round-non-square'}}" formControlName="hashtag" [(ngModel)]="hashtag"></ion-input>
          </ion-item>
        </div>
        <!-- <ion-item>
          <ion-label stacked>Country
            <span class="mandatory">*</span>
          </ion-label>
          <ion-select [(ngModel)]="country" formControlName="country">
            <ion-option *ngFor="let countryData of responseResultCountry" value="{{countryData.id}}">{{countryData.country_name}}</ion-option>
          </ion-select>
        </ion-item> -->
      </ion-list>
      <ion-item style="background-color:#fff;" class="last-btn">
        <button ion-button color="primary" text-center block [disabled]="!form.valid" style="max-width:88%;margin:0 auto;">Save</button>
      </ion-item>

    </form>
  </div>
  <!-- <progress-bar [progress]="footerBar"></progress-bar> -->
</ion-content>
