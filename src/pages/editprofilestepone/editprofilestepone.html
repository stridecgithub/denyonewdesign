<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{pageTitle}}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="user-img">
    <div class="profile-title">Profile Photo</div>
    <img src="{{addedImgLists}}" width="150" height="150" alt="">

    <div style="position: absolute;
    left: 60%;
    top: 22%;" class="user-camera-block">


      <a (click)="fileChooser()" href="#" *ngIf="!addedImgLists">
        <ion-icon name="camera" style="font-size: 35pt;
        color: #009ACD;
        border-radius: 50%;
        border: 1px solid #006BF4;
        width: 57px;
        height: 57px;"></ion-icon>
      </a>
      <a (click)="fileChooser()" href="#" *ngIf="addedImgLists">
        <ion-icon name="camera" style="font-size: 35pt;
        color: #009ACD;
        border-radius: 50%;
        border: 1px solid #006BF4;
        width: 57px;
        height: 57px;"></ion-icon>
      </a>


    </div>
  </div>
  <div style="text-align:center" *ngIf="isProgress">
    <span style="color:green">Profile photo uploaded. please wait</span>
    <progress value="{{progress}}" max="100" *ngIf="isProgress"> </progress>
    <span *ngIf="isProgress" style="padding:2px">{{progress}}%</span>
  </div>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">
      <ion-list>



        <ion-item>
          <ion-label stacked>First Name
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="first_name" [(ngModel)]="first_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Last Name
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="last_name" [(ngModel)]="last_name"></ion-input>
        </ion-item>



        <ion-item *ngIf="hidePasswordField">
          <ion-label stacked>Password
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input type="password" [disabled]="readOnly" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email
            <span class="mandatory" *ngIf="hideActionButton"> *</span>
          </ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="email" [(ngModel)]="email"></ion-input>
        </ion-item>



        <div style="margin-left: 19px;
          color: gray;">
          <ion-label stacked>Contact Number
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input style="border:1px solid #cccccc" class="{{borderbottomredvalidation}}" [disabled]="readOnly" type="text" formControlName="primary"
            (keyup)="getPrimaryContact($event)" [(ngModel)]="primary" style="width:19%;float:left;"></ion-input>
          <ion-input [disabled]="readOnly" type="text" formControlName="contact" [(ngModel)]="contact" style="width:79%;float:right;"></ion-input>
        </div>




        <ion-item>
          <ion-label stacked>Company
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="company_id" formControlName="company_id" (ionChange)="onSegmentChanged()">
            <ion-option *ngFor="let groupData of responseResultCompanyGroup" value="{{groupData.companygroup_id}}">{{groupData.companygroup_name}}</ion-option>
          </ion-select>
        </ion-item>



        <ion-item>
          <ion-label stacked>Position
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input type="text" [disabled]="readOnly" formControlName="job_position" [(ngModel)]="job_position"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Report To</ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="report_to" formControlName="report_to">
            <ion-option value="0" *ngIf="this.len==0">N/A</ion-option>
            <ion-option *ngFor="let userData of responseResultReportTo" value="{{userData.staff_id}}">{{userData.firstname}} {{userData.lastname}}</ion-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label stacked>User Name
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input type="text"  formControlName="username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Hashtag
            <span class="mandatory" *ngIf="hideActionButton"> *</span>
          </ion-label>
          <ion-input type="text"  formControlName="hashtag" [(ngModel)]="hashtag"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label stacked>Country
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-select [disabled]="readOnly" [(ngModel)]="country" formControlName="country">
            <ion-option *ngFor="let countryData of responseResultCountry" value="{{countryData.id}}">{{countryData.country_name}}</ion-option>
          </ion-select>
        </ion-item> -->

        <ion-item *ngIf="hideActionButton">
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Save</button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
