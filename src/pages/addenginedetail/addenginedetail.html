<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{pageTitle}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveEntry()">
    <div class="add-unit-gp">
      <div class="unit-sapce">
        <div style="margin-top: 4px;"><b>Model Name</b> <span class="mandatory">*</span></div>
        <div>
          <ion-input type="text" class="{{form.controls.enginemodel.errors && form.controls.enginemodel.dirty ? 'error-round-square-four' : 'error-round-non-square-four'}}" formControlName="enginemodel" [(ngModel)]="enginemodel"></ion-input>
        </div>


        <div style="margin-top: 4px;"><b>Detail</b></div>
        <div>
          <ion-textarea id="summernote" formControlName="rawhtml" [(ngModel)]="rawhtml" class="summernote"></ion-textarea>
        </div>


      </div>
      <ion-list style="border-top:1px solid #d6d6d6;">
        <ion-item style="background-color:#fff;padding-top:10px;">
          <button style="width:81%;margin:0 auto;display: table;" ion-button color="primary" text-center [disabled]="!form.valid">Save</button>
        </ion-item>
      </ion-list>

    </div>

  </form>
</ion-content>
<ion-footer>
  <progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
