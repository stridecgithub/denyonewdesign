  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()" style="color:white">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>View More</ion-title>

    <ion-buttons end>

    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item class="list-item" *ngFor="let unit of unitAllLists; let i = index">
      <ion-item ngClass="{{unit.active}}" (click)="doAction(unit,'detail',unit.unit_id)">
        <span class="status" ngClass="{{unit.genstatus}}"></span>
        <span>{{unit.unitname}}</span>
        <div class="list-desc">{{unit.projectname}}</div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
