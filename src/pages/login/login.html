<ion-content padding no-bounce (tap)="isNet()">

  <!-- logo -->
  <div id="logo">
    <img src="assets/imgs/logo@2x.png" width="199">
  </div>
  <!-- logo -->

  <!-- login form -->
  <div id="login-form">

    <!-- <textarea id='inputbox' style='width: 400px; height: 90px;'></textarea> -->


    <ion-list>
      <form [formGroup]="form" (ngSubmit)="saveEntry()">
        <ion-item>
          <ion-label floating>User ID</ion-label>
          <ion-input type="text" [(ngModel)]="username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item class="login-btn">
          <button [disabled]="!form.valid   || isSubmitted" (click)="isNet()">Sign In</button>
        </ion-item>
      </form>
      <ion-item class="forgot-password">
        <button (click)="doMove()">Forgot your password?</button>
      </ion-item>

    </ion-list>
  </div>
  <!-- login form -->

  <!-- app version -->
  <div id="app-version-left">Version1.0
    <div id="app-version-right">Build 6</div>
  </div>

  <!-- app version -->

</ion-content>
