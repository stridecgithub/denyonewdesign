<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Notification Settings</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-col class="col" col-12>
        <div class="notification-btn-row">
          <h4>Contact Personnel</h4>

          <button (click)="addmore()" ion-button icon-left clear *ngIf="addmorebtn>0">
            <ion-icon name="add"></ion-icon>
            Add More
          </button>
        </div>
      </ion-col>
    </ion-row>
    <div class="unit-form-group">
      <ion-list>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input style="border: 1px solid #cccccc;padding:2px" type="text" formControlName="contact_name_1" [(ngModel)]="contact_name_1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Contact Number</ion-label>
          <ion-input class="{{borderbottomredvalidation}}" [disabled]="readOnly" (keyup)="getPrimaryContact($event)" type="text" formControlName="primary"
            [(ngModel)]="primary" style="width: 15%;     left: -132px;     top: 7px;     position: relative; padding: 2px;"></ion-input>
          <ion-input [disabled]="readOnly" type="text" formControlName="contact_number_1" [(ngModel)]="contact_number_1" style="width: 83%;     float: right;     border: 1px solid #cccccc;     position: relative;     left: 27px;     top: -34px;     padding: 2px;"></ion-input>
        </ion-item>
