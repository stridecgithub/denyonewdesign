<ion-tabs id="tabs" [selectedIndex]='tabIndex'>
  <ion-tab [root]="DashboardPage" tabTitle="Dashboard" tabIcon="help" (ionSelect)="goToPage('dashboard')"></ion-tab>
  <ion-tab [root]="UnitsPage" tabTitle="Units" tabIcon="help"  (ionSelect)="goToPage('units')"></ion-tab>
  <ion-tab [root]="CalendarPage" tabTitle="Calendar" tabIcon="help"  (ionSelect)="goToPage('calendar')"></ion-tab>
  <ion-tab [root]="MessagePage" tabBadge="{{msgcount}}" tabBadgeStyle="danger" tabTitle="Message" tabIcon="help"  (ionSelect)="goToPage('message')"></ion-tab>
  <ion-tab [root]="OrgchartPage" tabTitle="Org Chart" tabIcon="help"  (ionSelect)="goToPage('orgchart')"></ion-tab>
</ion-tabs>
