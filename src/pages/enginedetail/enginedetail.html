


<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button clear class="left-header-btn" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Engine Detail</ion-title>
    <div class="right-header-btns">
      <button class="search">
        <ion-icon name="search"></ion-icon>
      </button>
      <button class="notification-bell" (click)="notification()">
        <ion-icon name="notifications"></ion-icon>
        <span class="counter" *ngIf="notcount>0">{{notcount}}</span>
      </button>
      <button class="profile">
        <img src="{{profilePhoto}}" width="28" height="28">
      </button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content>

  <button class="add-unit-btn" (click)="doAdd()" *ngIf="CREATEACCESS==1">
    <ion-icon name="add"></ion-icon>&nbsp;&nbsp;&nbsp;Add Engine Detail</button>
  <div class="error"  *ngIf="totalCount==0" >No engine detail entries found</div>

  
  <ion-list>
    <ion-item-sliding #item class="list-item" *ngFor="let enginedetail of  items; let i = index">
      <ion-item  (click)="doView(enginedetail,'detail')">


        <div style="overflow: hidden; padding-left: .5em;">
          <h2>
            <b>Model Name:</b>{{enginedetail.model}}
          </h2>
        </div>
      </ion-item>
      <ion-item-options side="right" class="list-item-options">
        <button ion-button class="edit-btn" (click)="doEdit(enginedetail,'edit')" *ngIf="EDITACCESS==1">
          <img width="25" src="assets/imgs/edit@2x.png">Edit
        </button>
        <button ion-button class="del-btn" (click)="doConfirm(enginedetail.model_id,enginedetail)" *ngIf="DELETEACCESS==1">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px" *ngIf="isInfiniteHide && totalCount>pageperrecord">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
<progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
