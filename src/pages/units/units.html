<ion-header   (tap)="isNet()"  *ngIf="selecteditems.length==0">

  <ion-navbar hideBackButton>
    <button ion-button clear class="left-header-btn" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Units</ion-title>
    <div class="right-header-btns">
      <button class="search">
        <ion-icon name="search"></ion-icon>
      </button>
      <button class="notification-bell" (click)="notification()">
        <ion-icon name="notifications"></ion-icon>
        <span class="counter" *ngIf="notcount>0">{{notcount}}</span>
      </button>
      <button class="profile">
        <img src="{{profilePhoto}}" width="28" height="28">
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-header (tap)="isNet()" style="background-color:#515151 !important;color:white" *ngIf="selecteditems.length>0">
  <ion-toolbar style="background-color:#515151 !important;color:white">
    <ion-buttons left style="background-color:#515151 !important;color:white">



      <button ion-button icon-only (click)="resettoback(unitAllLists)" style="background-color:#515151 !important;color:white">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>




    </ion-buttons>

    <ion-title style="background-color:#515151 !important;color:white">{{selecteditems.length}} Selected

      <!-- <button ion-button icon-only style="background-color:#515151 !important;color:white" (click)="selectalltip(selectallopenorclose)">
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button> -->


    </ion-title>
    <ion-icon name="md-arrow-dropdown" style="background-color:#515151 !important;color:white;margin-top: 5px;
    margin-left: 2px;
    font-size: 35px;" (click)="selectalltip(selectallopenorclose)"></ion-icon>
    <ion-buttons end>
      <button ion-button icon-only style="background-color:#515151 !important;color:white" (click)="moretip(moreopenorclose)">
        <ion-icon name="more" style="background-color:#515151 !important;color:white"></ion-icon>
      </button>



    </ion-buttons>

  </ion-toolbar>
  <div class="list-icon">
    <div class="select-all" *ngIf="selectallopenpop>0">
      <button (click)="selectAll()">Select All</button>

    </div>
  </div>

  <div class="list-icon">
    <div class="more" *ngIf="moreopenpop>0">
      <button (click)="onholdaction('favorite')" style="text-align:left">Favorite</button>
      <button (click)="onholdaction('view')" style="text-align:left">View</button>
      <button (click)="onholdaction('pin')" style="text-align:left">Pin to Dashboard</button>
      <button (click)="onholdaction('delete')" style="text-align:left">Delete</button>
    </div>
  </div>
</ion-header>

<ion-content   (tap)="isNet()">

   

      
  <button class="add-unit-btn" (click)="doAdd()"   *ngIf="CREATEACCESS==1">
    <ion-icon name="add"></ion-icon>&nbsp;&nbsp;&nbsp;Add New Unit</button>
  <div class="error" *ngIf="totalCount==0">No unit entries found</div>

  <div class="filter" *ngIf="totalCount>0" (click)="doSort()"> {{sortLblTxt}}
    <ion-icon name="arrow-down" *ngIf="sortLblTxt === Favourites"></ion-icon>
    <ion-icon name="arrow-down" *ngIf="reportData.sortascdesc === 'desc' && sortLblTxt !== Favourites"></ion-icon>
    <ion-icon name="arrow-up" *ngIf="reportData.sortascdesc === 'asc'  && sortLblTxt !== Favourites"></ion-icon>
  </div>

  <ion-list>
    <ion-item-sliding #item class="list-item" *ngFor="let unit of items; let i = index">
      <ion-item ngClass="{{unit.active}}">
        <!-- <div class="date-time" [ngStyle]="{'color':  unit.duedatecolor}">{{unit.nextservicedate_mobileview}}</div>
        <span class="initial" [ngStyle]="{'background-color': '#' + unit.colorcode}">{{unit.companygroup_name}}</span>
        <span class="status" ngClass="{{unit.genstatus}}"></span> {{unit.unitname}}
        <div class="list-desc">{{unit.projectname}}</div> -->

        <span ion-long-press [interval]="400" (onPressStart)="pressed(unit,i)" (onPressEnd)="released()" *ngIf="unit.active!=''" class="initial" [ngStyle]="{'background-color': '#' + unit.colorcode}">
            <img src="{{unit.logo}}" ion-long-press [interval]="400" (onPressStart)="pressed(unit,i)" (onPressEnd)="released()">
          </span><div class="date-time" [ngStyle]="{'color':  unit.duedatecolor}">{{unit.nextservicedate_mobileview}}</div>
          <span ion-long-press [interval]="400" (onPressStart)="pressed(unit,i)" (onPressEnd)="released()" *ngIf="unit.active==''"
            class="initial" [ngStyle]="{'background-color': '#' + unit.colorcode}">{{unit.companygroup_name}}</span>
          <span (click)="doAction(unit,'detail',unit.unit_id)" class="status" ngClass="{{unit.genstatus}}"></span>
          <span (click)="doAction(unit,'detail',unit.unit_id)"><b>{{unit.unitname}}</b></span>
          <div class="list-desc" (click)="doAction(unit,'detail',unit.unit_id)">{{unit.projectname}}</div>
         


        <div class="list-favorite">         
          <button (click)="favorite(unit.unit_id)" style="text-align:right;">
            <ion-icon name="star-outline" *ngIf="unit.favoriteindication === 0 || unit.favoriteindication === 'unfavorite'"></ion-icon>
            <ion-icon name="star" class="favorite" *ngIf="unit.favoriteindication === 1 || unit.favoriteindication === 'favorite'"></ion-icon>
          </button>
        </div>

        <div class="running-hrs">Running Hours: {{unit.runninghr}}</div>
      </ion-item>
      <ion-item-options side="right" class="list-item-options">

        <button ion-button class="read-btn" (click)="viewondash(unit.unit_id)">
          <ion-icon name="add" style="font-size:26px"></ion-icon>Pin
        </button>

        <button ion-button class="edit-btn" (click)="doAction(unit,'edit',unit.unit_id)"   *ngIf="EDITACCESS==1">
          <img width="25" src="assets/imgs/edit@2x.png">Edit
        </button>
        <button ion-button class="del-btn" (click)="doConfirm(unit.unit_id,item)"   *ngIf="DELETEACCESS==1 && unit.duration==0">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="unitAllLists.length!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px" *ngIf="isInfiniteHide && totalCount>pageperrecord">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
<ion-footer>
<progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
