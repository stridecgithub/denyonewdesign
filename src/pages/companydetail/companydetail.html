<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Company Details</ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content padding>
    <ion-item>



      <ion-row class="event-body">
        <ion-col class="col" col-5>
          <h5>Company Name</h5>
        </ion-col>

        <ion-col class="col" col-7>
          <p>{{name}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="event-body">
        <ion-col class="col" col-5>
          <h5>Contact</h5>
        </ion-col>

        <ion-col class="col" col-7>
          <p>{{contact}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="event-body">
        <ion-col class="col" col-5>
          <h5>Address</h5>
        </ion-col>

        <ion-col class="col" col-7>
          <p style="white-space:normal">{{address}}</p>
        </ion-col>
      </ion-row>


      <ion-row class="event-body"  *ngIf="totaluser>0">
          <ion-col class="col" col-5>
            <h5>Total User</h5>
          </ion-col>
  
          <ion-col class="col" col-7>
            <p>{{totaluser}}</p>
          </ion-col>
        </ion-row>
  


        
      <ion-row class="event-body"  *ngIf="totaluser>0">
          <ion-col class="col" col-5>
            <h5>User</h5>
          </ion-col>
  
          <ion-col class="col" col-7>
              <p *ngFor="let item of reportAllLists; let i=index">
                  {{i + 1}} {{item.username}} - {{item.role}}
      
                </p>
          </ion-col>
        </ion-row>

<progress-bar [progress]="footerBar"></progress-bar>
  </ion-content>
