<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Schedule New Service</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveEntry()" enctype='application/x-www-form-urlencoded' method="post">


    <h5 style="padding-left:17px;font-size:14px;">Service Assignment</h5>


    <div class="form-group edit-profo">
      <ion-list>

        <ion-item>
          <ion-label stacked>Subject <span class="mandatory">*</span></ion-label>
          
          <ion-input  class="{{form.controls.service_subject.errors && form.controls.service_subject.dirty ? 'error-round-square' : 'error-round-non-square'}}"  formControlName="service_subject" [(ngModel)]="service_subject"></ion-input>
        </ion-item>


        <ion-item class="dati">
          <ion-label stacked>Date & Time</ion-label>
          <ion-datetime (ionChange)="futureDateValidation(serviced_datetime)" pickerFormat="MMM DD YYYY h mm A" displayFormat="MM/DD/YYYY, h:mm A"
            class="next-service-cal-icon" min="{{currentyear}}" max="3000" formControlName="serviced_datetime" [(ngModel)]="serviced_datetime"></ion-datetime>
           </ion-item>




      </ion-list>
    </div>


    <ion-list style="margin-bottom: 0">
      <ion-item style="border: none;" class="no-line">
        <ion-label stacked>Description <span class="mandatory">*</span></ion-label>
        
      </ion-item>
      <div class="unit-form-group" style="background-color: #f8f8f8;">
        <div class="inner-div" style="background-color: #f8f8f8;">
          <ion-list style="position:relative;">
            <textarea  class="{{form.controls.description.errors && form.controls.description.dirty ? 'error-round-square' : 'error-round-non-square'}} description"   formControlName="description" [(ngModel)]="description" type="text" value="" name="description"
              style="background:none;border-top:none;border-left:none;border-right:none;width: 100%;"></textarea>

          </ion-list>
        </div>
      </div>
    </ion-list>


    <div class="save-btn">
      <button style="width:80%;margin:0 auto;display:table;" [disabled]="!form.valid  || isSubmitted">Save</button>
    </div>

  </form>
</ion-content>
