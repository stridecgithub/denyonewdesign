<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
	<div class="change-password">
      <ion-list>
      
        <ion-item>
          <ion-label stacked>Current Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        
        <ion-item style="margin-top:10px;">
          <ion-label stacked>New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        
        <ion-item style="padding-bottom:20px;">
          <ion-label stacked>Confirm New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        
        <ion-item style="background-color:#fff;" class="last-btn">
            <button ion-button color="primary" text-center block style="max-width:88%;margin:0 auto;">Save</button>
          </ion-item>
        
	  </ion-list>
      
      
	</div>

</ion-content>
