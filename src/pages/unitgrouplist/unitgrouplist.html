<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Unit Group List</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>




  <div class="error" *ngIf="reportAllLists.length==0">No unit entries found</div>
  <div class="separator-line" *ngIf="reportAllLists.length!=0">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="reportAllLists.length!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="reportAllListslength!=0">
    <ion-item-sliding *ngFor="let item of reportAllLists;">

      <ion-item style="margin-bottom: -4px;">
        
        <button class="{{item.colorcodeindications}}" style="float: left ;width:8px;height:68px">
         
        </button>
<button  class="{{item.genstatus}}" style="float:left ;width:40px;height:40px;margin-left: 6px;margin-top: 12px;background-color:#ffffff"></button>
        <button  class="{{item.favoriteindication}}" style="margin-left: -25px;float: right ;width:30px;height:30px;margin-top: 13px;background-color:#ffffff"></button>
        
        
        <div style="overflow: hidden; padding-left: 2.7em;padding-top: 4px">
          <h5 ><b style="font-size: 14px;">{{item.unitname}}</b></h5>
          <h5 ><b style="font-size: 14px;">{{item.projectname}}</b></h5>
          <h6 ><b style="font-size: 14px;">Gen Status:</b>{{item.genstatus}}</h6>
          <h6 ><b style="font-size: 14px;">Next Servicing:</b>{{item.nextservicedate}}</h6>
        </div>
      </ion-item>


      <!--<ion-item-options>
        <button class="editcolor" (click)="doEdit(item,'edit',item.unit_id)"   *ngIf="EDITACCESS==1">                      
                        <ion-icon name="create" class="icon-size"></ion-icon>
                    </button>
        <button class="trashcolor" (click)="doConfirm(item.unit_id,item)"   *ngIf="DELETEACCESS==1">                        
                         <ion-icon name="trash" class="icon-size"></ion-icon>
                    </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="reportAllLists.length!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
