<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Unit Group List</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>




  <div class="error" *ngIf="reportAllLists.length==0">No unit entries found</div>


  <span class="initial" [ngStyle]="{'background-color': '#' + colorcode}">{{cname}}</span>


  <button class="{{favoriteindication}}" style="    margin-top: 5px;float: right ;width:30px;height:30px;background-color:#ffffff"></button>
  <div style="overflow: hidden; padding-left: .5em;">
    <h2>
      <b>{{unitgroup_name}}</b>
    </h2>
    <h2>
      <b>Total Units:{{totalunits}}</b>
    </h2>

  </div>

  <div class="list-favorite">
    <button style="text-align:right;">
      <ion-icon name="star-outline" *ngIf="favoriteindication === 0 || favoriteindication === 'unfavorite'"></ion-icon>
      <ion-icon name="star" class="favorite" *ngIf="favoriteindication === 1 || favoriteindication === 'favorite'"></ion-icon>
    </button>
  </div>


  <div class="separator-line" *ngIf="reportAllLists.length!=0">&nbsp;</div>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="reportAllLists.length!=0">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="reportAllListslength!=0">
    <ion-item-sliding *ngFor="let item of reportAllLists;">
      <ion-item>

        <div>
          <h5>
            <b style="font-size: 14px;">{{item.unitname}}</b>
          </h5>
          <h5>
            <b style="font-size: 14px;">{{item.projectname}}</b>
          </h5>
          <h6>
            <b style="font-size: 14px;">Gen Status:</b>{{item.genstatus}}</h6>
          <h6>
            <b style="font-size: 14px;">Next Servicing:</b>{{item.nextservicedate}}</h6>
        </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="reportAllLists.length!=0">
    <ion-infinite-scroll-content loadingText="Loading More Data"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
