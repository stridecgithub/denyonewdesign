<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon style="color:#fff" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Unit Group</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="info">
    <span class="initial" [ngStyle]="{'background-color': '#' + colorcode}">{{cname}}</span>

    <div class="msg-info">
      <div class="user-name">{{unitgroup_name}}</div>
      <div class="time-date" style="color:green;font-weight:bold">Total Units:{{totalunits}}</div>
    </div>

    <div class="list-favorite">
      <button style="text-align:right;">
        <ion-icon name="star-outline" *ngIf="favoriteindication === 0 || favoriteindication === 'unfavorite'"></ion-icon>
        <ion-icon name="star" class="favorite" *ngIf="favoriteindication === 1 || favoriteindication === 'favorite'"></ion-icon>
      </button>
    </div>
  </div>


  <div style="float:left">Remarks</div>
  <div style="float:right">{{createdOn}}</div>
  <div style="border-bottom:1px solid #d6d6d6">&nbsp;</div>
  <div style="position: absolute;padding-top:12px">
      {{remark}}
    </div>
</ion-content>
<ion-footer>
  <progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
