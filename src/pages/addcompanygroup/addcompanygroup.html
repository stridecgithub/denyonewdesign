<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="previous()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{pageTitle}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveEntry()">
  
  <div class="add-unit-gp">
<div class="unit-sapce">
    <ion-list>
      <ion-item>
        <ion-label stacked>Company Name
          <span class="mandatory" *ngIf="hideActionButton">*</span>
        </ion-label>
        <ion-input type="text" class="{{form.controls.companygroup_name.errors && form.controls.companygroup_name.dirty ? 'error-round-square' : 'error-round-non-square'}}"  [disabled]="readOnly" formControlName="companygroup_name" [(ngModel)]="companygroup_name"></ion-input>
      </ion-item>
      </ion-list>
      
      <ion-list>
      <ion-item>
        <ion-label stacked>Country
          <span class="mandatory" *ngIf="hideActionButton">*</span>
        </ion-label>
        <ion-select class="input" [disabled]="readOnly" [(ngModel)]="country" formControlName="country">
          <ion-option *ngFor="let countryData of responseResultCountry" value="{{countryData.id}}">{{countryData.country_name}}</ion-option>
        </ion-select>
      </ion-item>
      </ion-list>
      
      <ion-list>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-textarea [disabled]="readOnly" formControlName="address" rows="4" [(ngModel)]="address"></ion-textarea>
      </ion-item>
      </ion-list>

	
    <ion-list>

      <ion-item>
        <ion-label stacked>Company Contact
          <span class="mandatory" *ngIf="hideActionButton">*</span>
        </ion-label>
        <ion-input class="{{form.controls.contact.errors && form.controls.contact.dirty ? 'error-round-square' : 'error-round-non-square'}}"  type="text" [disabled]="readOnly" formControlName="contact" [(ngModel)]="contact"></ion-input>
      </ion-item>
      </ion-list>

      <!-- <div class="contactinfo">
          <ion-label stacked>Company Contact
            <span class="mandatory" *ngIf="hideActionButton">*</span>
          </ion-label>
          <ion-input  class="{{borderbottomredvalidation}}" [disabled]="readOnly" type="text" formControlName="primary" (keyup)="getPrimaryContact($event)"
            [(ngModel)]="primary" style="width:19%;float:left;border: 1px solid #ededed;"></ion-input>
          <ion-input [disabled]="readOnly" type="text" formControlName="contact" [(ngModel)]="contact" style="width:79%;float:right;"></ion-input>
        </div> -->

</div>

	<ion-list style="border-top:1px solid #d6d6d6;" class="last-btn">
      <ion-item *ngIf="hideActionButton" style="background-color:#fff;padding-top:10px;">
        <button style="max-width:81%;margin:0 auto;" ion-button color="primary" text-center block [disabled]="!form.valid || isSubmitted">Save</button>
      </ion-item>
    </ion-list>
    
    </div>
  </form>
</ion-content>
<ion-footer>
<progress-bar [progress]="footerBar"></progress-bar>
</ion-footer>
