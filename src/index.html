<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- G Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJkfkelF4cA9Umz1ISCz2OL4SqW0OSXrQ"></script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <script src="assets/scripts/ScriptGeneral.js"></script>
  <script src="assets/scripts/SasiyaAjax.js"></script>
  <script src="assets/scripts/message.js"></script>
  <!--script src="assets/scripts/googlemap.js"></script-->
  <link href="assets/css/message.css" rel="stylesheet">
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <!-- <script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
  <script src="assets/js/jquery-gauge.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/jquery.jqGauges.css" />

  <script src="assets/js/jquery.jqGauges.min.js" type="text/javascript"></script>

  <!-- <script src="assets/js/jquery.caret.min.js"></script>
  <script src="assets/js/jquery.tag-editor.js"></script>
  <link href="assets/css/autocomplete.css" rel="stylesheet"> -->
  
</body>

</html>
